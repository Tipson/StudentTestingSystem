{{- if .Values.identityApi.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.identityApi.service.name }}-ingress
spec:
  rules:
    - host: {{ .Values.identityApi.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.identityApi.service.name }}
                port:
                  number: {{ .Values.identityApi.service.portHttp }}
{{- end }}
