apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.mediaApi.service.name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.mediaApi.service.name }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.mediaApi.service.portHttp }}
      targetPort: {{ .Values.mediaApi.service.portHttp }}
